<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background-color: rgb(68, 125, 199);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
        }
    </style>
</head>
<body>

    <h1>Primeiros passos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="clique">Clique em mim</div>
    <script>
        let p1 = window.document.getElementsByTagName('p')[0];
        p1.style.color = 'yellow';// Aqui vai mudar para amarela a cor da fonte do texto do primeiro paragrafo
        window.document.write('Está escrito assim: ' + p1.innerText);//Vai mostrar o texto que está dentro do primeiro paragrafo

        //Aqui inserindo cor diferente de texto mas através do ID
        let tgname = window.document.getElementById('clique');
        tgname.style.color = 'red';
        


    </script>
</body>
</html>
