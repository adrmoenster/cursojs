<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    

    <script>
        let nome = window.prompt('Qual é seu nome?');
        document.write(`Olá, ${nome}! seu nome tem ${nome.length} letras <br/>`)//length mostra quantas letras tem
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()} <br/>`);// Mostra o nome tudo em Maiusculas
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`);// Mostra o nome tudo em Minúsculas

    </script>
</body>
</html>
