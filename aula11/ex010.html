<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do veiculo<input type="number" name="txtvel" id="txtvel">Km/h</p>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
<script>
    function verificar(){
        let txtv = window.document.getElementById('txtvel');
        let res = window.document.getElementById('res');
        let vel = Number(txtv.value);  
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`;
        if(vel > 60){
            res.innerHTML += `<p>você foi <strong>multado!</strong></p>`;
        }else{
            res.innerHTML += `<p>Boa Viagem!</p>`;
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`;// o += neste caso está concatenando mais informações ao res
    }
</script>
</body>
</html>
