<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div#area{
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- essa é uma forma de chamar, por ventos
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    -->

    <!-- ASSIM TRABALHA COM ENVENTLISTNER, no html não precisa fazer nenhuma chamada-->
    <div id="area">
        Interaja...
    </div>

    <script>
        /* AQUI ESTA FEITO PARA FUNCIONAR COM EVENTOS CHAMADOS NO HTML (onclique, onmouseenter, onmouseout, etc.....)
        let area = window.document.getElementById('area');  

        function clicar(){           
            area.innerText = 'Clicou!';  
            area.style.background = 'red';
        }
        function entrar(){
            area.innerText = 'Entrou!';
            area.style.background = 'yellow';
        }
        function sair(){
            area.innerText = 'Saiu;';
            area.style.background = 'green';
        }
        */

        /*AQUI USANDO EVENTLISTNER*/

        let area = window.document.getElementById('area');
        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrar);
        area.addEventListener('mouseout', sair);

        function clicar(){           
            area.innerText = 'Clicou!';  
            area.style.background = 'red';
        }
        function entrar(){
            area.innerText = 'Entrou!';
            area.style.background = 'orange';
        }
        function sair(){
            area.innerText = 'Saiu!';
            area.style.background = 'green';
        }

    </script>
</body>
</html>
