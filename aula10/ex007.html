<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            width: 400px;
            padding-top: 20px;

        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">+
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
            let tn1 = window.document.getElementById('txtn1');
            let tn2 = window.document.querySelector('input#txtn2');
            let res = window.document.getElementById('res');
            let n1 = Number(tn1.value);//Sempre que for pegar valor de tag coloca .value
            let n2 = Number(tn2.value);
            let soma = n1 + n2;
            res.innerHTML = (`O Resultado da soma de ${n1} + ${n2} é <strong>${soma} </strong>`);

        }
    </script>
</body>
</html>
